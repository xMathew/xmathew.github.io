<html>

	<head>

		<meta charset='utf-8'>

		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="favicon.ico">

		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

		<script>

			function toAbout() {
				document.getElementById("about-link").setAttribute("class", "active");
				document.getElementById("work-link").setAttribute("class", "");
				document.getElementById("contact-link").setAttribute("class", "");
				$('#page-contents').load("about.html");
			}

			function toWork () {
				document.getElementById("about-link").setAttribute("class", "");
				document.getElementById("work-link").setAttribute("class", "active");
				document.getElementById("contact-link").setAttribute("class", "");
				$('#page-contents').load("work.html");
			}

			function toClass () {
				document.getElementById("about-link").setAttribute("class", "");
				document.getElementById("work-link").setAttribute("class", "active");
				document.getElementById("contact-link").setAttribute("class", "");
				$('#page-contents').load("classwork.html");
			}

			function toGame () {
				document.getElementById("about-link").setAttribute("class", "");
				document.getElementById("work-link").setAttribute("class", "active");
				document.getElementById("contact-link").setAttribute("class", "");
				$('#page-contents').load("videogame.html");
			}

			function toBoard () {
				document.getElementById("about-link").setAttribute("class", "");
				document.getElementById("work-link").setAttribute("class", "active");
				document.getElementById("contact-link").setAttribute("class", "");
				$('#page-contents').load("boardgame.html");
			}

			function toContact () {
				document.getElementById("about-link").setAttribute("class", "");
				document.getElementById("work-link").setAttribute("class", "");
				document.getElementById("contact-link").setAttribute("class", "active");
				$('#page-contents').load("contact.html");
			}

			function backButton () {
				
			}

			function pageLoad () {
				var path = window.location.hash.split("/");
				if(path.length == 0) 
				{
					toAbout();
				}
				else 
				{
					switch(path[path.length - 1])
					{
						case "about":
							toAbout();
							break;
						case "work":
							toWork();
							break;
						case "class":
							toClass();
							break;
						case "video":
							toGame();
							break;
						case "board":
							toBoard();
							break;
						case "contact":
							toContact();
							break;
						default:
							break;
					}

					var url = "#";

					for(i = 1;i < path.length - 1;i++)
					{
						url += "/";
						url += path[i];
					}

					var backFunction = "";
					var linkText = "";

					switch(path[path.length - 2])
					{
						case "work":
							backFunction = "toWork()";
							linkText = "Back to All Work";
							break;
						case "class":
							backFunction = "toClass()";
							linkText = "Back to Classwork";
							break;
						case "video":
							backFunction = "toGame()";
							linkText = "Back to Video Games";
							break;
						case "board":
							backFunction = "toBoard()";
							linkText = "Back to Board Games";
							break;
						default:
							break;
					}

					var backLink = "<a href='" + url + "' onclick='' id='back-link' class=''>" + linkText + "</a>";

					document.getElementById('sidebar').innerHTML = backLink;

				}
			}

			window.addEventListener('popstate', function(e) {
				pageLoad();
			});

		</script>

	</head>

	<body onload='pageLoad()'>

		<div class="header">

			<h1>Mathew Schacher</h1>

		</div>

		<div class="navigation">

			<ul class="navigation">

				<li class="right-border">
					<a href='#/about' onclick="" id="about-link" class="active">About</a>
				</li>

				<li>
					<a href='#/work' onclick="" id="work-link" class="">My Work</a>
				</li>

				<li class="left-border">
					<a href='#/contact' onclick="" id="contact-link" class="">Contact</a>
				</li>

			</ul>

		</div>

		<div id="sidebar" class="sidebar">

		</div>

		<div id="page-contents" class="content">

		</div>

	</body>

</html>
