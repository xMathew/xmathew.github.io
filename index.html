			function backButton () {

			function pageLoad () {
				var path = window.location.hash.split("/");
				window.scrollTo(0,0);
				if(path.length == 0) 
				{
					toAbout();
				}
				else 
				{
					switch(path[path.length - 1])
					{
						case "about":
							toAbout();
							break;
						case "work":
							toWorkPage("work.html");
							break;
						case "classwork":
							toWorkPage("classwork.html");
							break;
						case "videogames":
							toWorkPage("videogame.html");
							break;
						case "boardgames":
							toWorkPage("boardgame.html");
							break;
						case "vanishingpoint":
							toWorkPage("vanishingpoint.html");
							break;
						case "shattered":
							toWorkPage("shattered.html");
							break;
						case "wideawake":
							toWorkPage("wideawake.html");
							break;
						case "monovirus":
							toWorkPage("monovirus.html");
							break;
						case "escpionage":
							toWorkPage("escpionage.html");
							break;
						case "fadetoblack":
							toWorkPage("fadetoblack.html");
							break;
						case "contact":
							toContact();
							break;
						default:
							toAbout();
							break;
					}

					var url = "#";

					for(i = 1;i < path.length - 1;i++)
					{
						url += "/";
						url += path[i];
					}

					var backFunction = "";
					var linkText = "";

					switch(path[path.length - 2])
					{
						case "work":
							backFunction = "toWork()";
							linkText = "Back to All Work";
							break;
						case "class":
							backFunction = "toClass()";
							linkText = "Back to Classwork";
							break;
						case "videogames":
							backFunction = "toGame()";
							linkText = "Back to Video Games";
							break;
						case "boardgames":
							backFunction = "toBoard()";
							linkText = "Back to Board Games";
							break;
						default:
							break;
					}

					var backLink = "<a href='" + url + "' onclick='' id='back-link' class=''>" + linkText + "</a>";

					document.getElementById('sidebar').innerHTML = backLink;

				}
			}

			window.addEventListener('popstate', function(e) {
				pageLoad();
			});
